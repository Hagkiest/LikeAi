<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="LikeAI, AI聊天, 人工智能对话, AI助手, 智能问答, AI模型, LikeXF, Ai">
    <meta name="description" content="LikeAI是一个智能AI聊天助手，提供智能对话、文本生成、代码编写、数学解答等多功能服务。">
    <title>LikeAI - 智能AI助手</title>
    <link rel="icon" href="/images/image.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 左侧对话列表 -->
        <div class="sidebar">
            <!-- 顶部选择器 -->
            <div class="model-tabs">
                <div class="tab active">LikeChat</div>
                <div class="tab">探索 LikeChat</div>
            </div>
            
            <!-- 对话列表 -->
            <div class="conversation-list">
                <!-- 今天的对话 -->
                <div class="conversation-group">
                    <div class="group-header">今天</div>
                    <div class="new-chat">
                        <span>点我创建新对话</span>
                    </div>
                </div>
            </div>

            <!-- 底部升级提示 -->
            <div class="upgrade-prompt">
                <div class="upgrade-content">
                    <img src="https://img.51miz.com/Element/00/86/47/09/e4104f79_E864709_9eda0ff7.png" alt="升级" class="upgrade-icon" style="width: 24px; height: 24px;">
                    <div class="upgrade-text">
                        <div>升级套餐</div>
                        <div class="upgrade-desc">成为VIP享受更多权益</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧聊天区域 -->
        <div class="chat-container">
            <div class="mobile-menu-button" id="mobileMenuButton">
                <div class="menu-icon">☰</div>
            </div>
            <!-- 原有的聊天界面内容 -->
            <div class="model-selector">
                <span class="model-name">讯飞星火</span>
                <button class="model-dropdown" id="modelDropdown">▼</button>
                <div class="model-menu" id="modelMenu">
                    <div class="model-option selected">讯飞星火</div>
                    <!-- 未来可以在这里添加更多模型选项 -->
                </div>
                <!-- 添加更新说明链接 -->
                <span class="update-link" id="updateLink">v1.6.2</span>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">朕</div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                </div>
                
                <div class="chat-input-container">
                    <textarea class="chat-input" placeholder="给'星火-3.5'发送消息" id="messageInput"></textarea>
                    <button class="send-button" id="sendButton">↑</button>
                </div>
            </div>

            <div class="function-buttons">
                <button class="function-btn">创建图片</button>
                <button class="function-btn">总结文本</button>
                <button class="function-btn">快捷键帮助</button>
                <button class="function-btn">代码</button>
                <button class="function-btn">提供建议</button>
                <button class="function-btn more-btn">暂未解锁</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="cookie-consent" id="cookieConsent" style="display: none;">
        <div class="cookie-text">
            我们使用cookie来保存您的对话记录和登录状态。若您拒绝则无法使用该网页，是否同意我们使用cookie？
        </div>
        <div class="cookie-consent-buttons">
            <button class="accept" id="acceptCookies">同意</button>
            <button class="decline" id="declineCookies">拒绝</button>
        </div>
    </div>
    <script>
        document.getElementById('declineCookies').addEventListener('click', function() {
            window.location.href = '/WrongPages/NOcookie.html';
        });
    </script>
    <!-- 添加更新说明弹窗 -->
    <div class="update-modal" id="updateModal">
        <div class="update-modal-content">
            <h2>v1.6.2更新说明</h2>
            <p>    本次更新改善了聊天的保存机制，修改了部分ai输出的渲染机制，同时加强了大模型版本，使用讯飞星火付费大模型，并将游客聊天免费次数从5改为7。未来将会增加更多大模型供大家选择！</p>
            <button class="close-modal" id="closeModal">×</button>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="footer">
        © 2024 Hispirit工作室 & Hagkiest | 联系我们：<a href="mailto:webadmin@hagkiest.top">webadmin@hagkiest.top</a>
    </div>
</body>
</html>
